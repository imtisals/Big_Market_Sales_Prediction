<body>

    <div style="color:blue">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Loan Approval Prediction</h2>
            <h3>Dependents</h3><input id="first" name="Dependents" required="required">
            <h3>ApplicantIncome</h3><br><input id="second" name="ApplicantIncome" required="required">
            <h3>CoapplicantIncome</h3><input id="third" name="CoapplicantIncome" required="required">
            <h3>LoanAmount</h3><br><input id="fourth" name="LoanAmount" required="required">
            <h3>Loan_Amount_Term</h3><br><input id="fifth" name="Loan_Amount_Term" required="required">
            <h3>Credit_History</h3><br><input id="sixth" name="Credit_History" required="required">
            <h3>Gender?</h3><br><select name="Gender" id="fuel" required="required">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <h3>Married</h3><br><select name="Married" id="Married" required="required">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <h3>Education</h3><br><select name="Education" id="Education" required="required">
                <option value="Graduate">Graduate</option>
                <option value="No-Graduate">No-Graduate</option>
            </select>
            <h3>Self_Employed</h3><br><select name="Self_Employed" id="Self_Employed" required="required">
                <option value="Yes">yes</option>
                <option value="No">No</option>
            </select>
            <h3>Property_Area</h3><br><select name="Property_Area" id="Property_Area" required="required">
                <option value="Rural">Rural</option>
                <option value="Semiurban">Semiurban</option>
                <option value="Urban">Urban</option>
            </select>
            <br><br><button id="sub" type="submit ">Show the loan approval status</button>
            <br>




        </form>



        <br><br><h3>{{ prediction_text }}</h3>
    </div>
